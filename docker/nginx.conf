server {
    listen 8080;
    server_name _;
    root /var/www/html/public;
    index index.php index.html;
    
    # Đảm bảo Nginx có quyền truy cập
    client_max_body_size 100M;
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Pass PHP requests to PHP-FPM
    location ~ \.php$ {
        try_files $uri =404;
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        
        # Forward proxy headers để Laravel nhận đúng scheme và host
        # Không forward port để Laravel không thêm port vào URL
        fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
        fastcgi_param HTTP_X_FORWARDED_HOST $http_x_forwarded_host;
        # Không set X_FORWARDED_PORT để Laravel không thêm port vào URL
        fastcgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
        
        # Đảm bảo Laravel nhận đúng scheme (HTTPS)
        fastcgi_param HTTPS on;
        
        # Timeouts
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # Deny access to .htaccess files
    location ~ /\.ht {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny directory listing
    autoindex off;
}